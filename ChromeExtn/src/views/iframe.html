<html>
   <head>
      <link rel="stylesheet" href="../resources/css/tree.css" />
      <link rel="stylesheet" href="../resources/css/iframe.css" />
   </head>
   <body>
      <div ng-app="roviApp">
         <div ng-controller="roviController">
            <div id="fieldsContainer" class="config-str">
               <div class="body">
                  <div style="position:relative; overflow: scroll;overflow-x: hidden;max-height:450px">
										 {{rootObject}}
                  </div>
               </div>
               <div class="footer">
                  <hr/>
                  <span style="float: left; color: red;">{{defnSaved}}</span>
                  <button class="btn" ng-click="validatePopup()">Validate</button>
                  <button class="btn" id="saveBtn"  ng-click="save()">Save</button> <button class="btn" ng-click="goBack()">Back</button>
               </div>
            </div>
         </div>
      </div>
      <script src="../vendors/jquery/jquery-3.1.1.min.js"></script>
      <script src="../vendors/angular/angular.min.js"></script>
      <script src="../vendors/angular/angular-local-storage.min.js"></script>
      <script src="../core/factories/jsonServices.js"></script>
      <script src="../core/factories/userJourneyServices.js"></script>
      <script src="../core/factories/apiService.js"></script>
      <script src="../chrome-app.js"></script>
   </body>
</html>
