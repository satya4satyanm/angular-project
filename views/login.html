<div class="container login">
     <div class="row">
         <div class="col-md-12">
<div class="container" style="margin-top: 30px;">
 <div class="col-md-4 col-md-offset-4 text-center">
   <h3>{{loginMessage}}</h3>
 </div>

 <div class="container" style="margin-top: 30px">
   <div class="col-md-4 col-md-offset-4">
     <div style="padding-top: 70px;">
       <div class="panel-body">
         <h4 class="text-center" style="margin-bottom: 25px;">Welcome | Login</h4>
         <form action="#" class="form-horizontal ng-pristine ng-invalid ng-invalid-required" name="loginForm"
         style="margin-bottom: 0px !important;">
         <div class="form-group">
           <div class="col-sm-12">
             <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
               <input type="text" class="form-control ng-pristine ng-invalid ng-invalid-required" autofocus="autofocus"  ng-model="userName" id="username" placeholder="User Name">
             </div>
           </div>
         </div>
         <div class="form-group">
           <div class="col-sm-12">
             <div class="input-group">
               <span class="input-group-addon"><i class="fa fa-lock"></i></span>
               <input type="password" required="" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="password" id="password" placeholder="Password" ng-keyup="handleEnter($event)">
             </div>
           </div>
         </div>

         <div class="clearfix checkbox">
           <div class="pull-right">

             <input id="checkbox-signin" type="checkbox" style="margin-bottom: 20px"   checked="" class="ng-pristine ng-valid">
             <label for="checkbox-signin">Remember Me</label>
           </div>
         </div>
         </form>




         <div class="text-center">

         <a class="btn btn-primary btn-lg btn-block btn-green"  href="#dashboard" ng-click="submitLoginForm(userName,password)">
         <strong>Log In</strong></a>

         <a  class=" btn btn-link pull-right"  style="padding-right: 1em;">Forgot password?</a>
         </div>

       </div>
     </div>
   </div>

 </div>
</div>
</div>
</div>
</div>
